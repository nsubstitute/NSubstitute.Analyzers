image:
  - Ubuntu
  - Visual Studio 2022
# Build script
init:
  - git config --global core.autocrlf true
for:
  -
    matrix:
      only:
        - image: Ubuntu
    test: off      
    build_script:
      - cd build
      - chmod +xxx ./build.sh
      - export IGNORE_NORMALISATION_GIT_HEAD_MOVE=1
      - ./build.sh --target="AppVeyor" --configuration=Release --UploadCoverageReport=False
  -
    matrix:
      only:
        - image: Visual Studio 2022
    test: off
    build_script:
      - move global.json _global.json #workaround for missing AppVeyor images
      - dotnet new globaljson --sdk-version 6.0.300 --roll-forward patch
      - cd Build
      - set IGNORE_NORMALISATION_GIT_HEAD_MOVE=1
      - ps: >-
          .\build.ps1 --target="AppVeyor" --configuration=Release --UploadCoverageReport=True
          
      
# Tests
test: off

# Branches to build
branches:
  # Whitelist
  only:
    - master
    - dev
    - /r/.*/
    - /release/.*/
    - /hotfix/.*/

# Build cache
cache:
  - Build/tools -> Build/build.cake
